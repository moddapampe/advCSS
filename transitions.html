<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 4s;
        }
        
        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="ease"></div>
    <div class="linear"></div>
    <div class="ease-in"></div>
    <div class="ease-out"></div>
    <div class="ease-in-out"></div>
    <div class="steps"></div>

</body>

</html>
